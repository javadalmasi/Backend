services:
    proxy:
        build:
            context: ./proxy
        restart: unless-stopped
        ports:
            - "127.0.0.1:1080:8080" # Expose gost on port 1080 to the host

    piped:
        image: 1337kavin/piped:latest
        restart: unless-stopped
        ports:
            - "127.0.0.1:8080:8080"
        volumes:
            - ./config.properties:/app/config.properties
        depends_on:
            - postgres
            - proxy
    postgres:
        image: postgres:17-alpine
        restart: unless-stopped
        volumes:
            - ./data/db:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=piped
            - POSTGRES_USER=piped
            - POSTGRES_PASSWORD=changeme
